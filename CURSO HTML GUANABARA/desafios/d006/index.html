<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Usar tags em HTML</h1>
    <p>Em html5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os itens para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul style="square">
        <li><abbr title="Usar a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag &lt;t&gt;">Título</abbr></li>
        <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar &lt;!&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
