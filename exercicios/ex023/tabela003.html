<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--CÉLULA B OCUPANDO DUAS COULUNAS (EXPANSÃO DE COLUNA)-->
           
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--D OCUPANDO 3 LINHAS (EXPANSÃO DE LINHA)-->
            <td>E</td>
            <td rowspan="2">F</td> <!--F OCUPANDO 2 LINHAS (EXPANSÃO DE LINHA)-->
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
    
    
    
</body>
</html>
